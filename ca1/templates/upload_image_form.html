{% extends "base.html" %}

{% block main_content %}

    <h1>Upload an Image</h1>

    <form action="" method="post" enctype="multipart/form-data" novalidate>
		{{ form.hidden_tag() }}

        {{ form.image.label }}
        {{ form.image()}}
        {% for error in form.image.errors %}
            {{ error }}
        {% endfor %}

		{{ form.submit() }}
	</form>

{% endblock %}
